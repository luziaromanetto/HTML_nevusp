<!DOCTYPE html>
<html>
<head>
    <title>Query data using tensor decomposition patterns</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required for leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    
    <!-- Required for D3-->
    <script type="text/javascript" src="/static/d3/d3.min.js"></script>
    
    <!-- Required for heatLeaflet -->
    <script src="/static/leafletheat/dist/leaflet-heat.js"></script>
    
    <!-- My javascript program and css style -->
    <script type="text/javascript"  src="/static/js/view.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body onload="initmap()">
    <div id='menu' class='menu'> 
        Escolha seus dados:
        <select id="select-dataset" name="select-dataset">
            <option value="/data/NEVUSP/time/NEV_R10Opt.json">NEVUSP (2,3,3,2) por mês</option>
            <option value="/data/NEVUSP/time/NEV_R14Opt.json">NEVUSP (2,4,5,3) por mês</option>
            <option value="/data/NEVUSP/time/NEV_R17Opt.json">NEVUSP (3,5,6,3) por mês</option>
            
            <option value="/data/NEVUSP/time_tri/NEV_R10Opt.json">NEVUSP (3,3,2,2) por trimestre</option>
            <option value="/data/NEVUSP/time_tri/NEV_R13Opt.json">NEVUSP (4,4,2,3) por trimestre</option>
            <option value="/data/NEVUSP/time_tri/NEV_R15Opt.json">NEVUSP (4,4,3,4) por trimestre</option>
        </select>
        <br/>
        <br/>
        Estilo de visualização:
        <select id="select-vis" name="select-vis">
            <option value="heat">Por mapa de intensidade</option>
            <option value="ctype">Por tipo de crime</option>
        </select>
        <br/>
    </div>
    <div id='guide' class='guide'></div>
    <div id='map'>
        <div class='spmap subtitle'>Mapa de ocorrências</div>
        <div id='spmap' class='spmap'></div>
    </div>
</body>
</html>
